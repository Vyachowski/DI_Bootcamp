<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar">
        <a class="logo" href="#">Start Bootstrap</a>
        <a class="sign-button button" href="#" >Sign In</a>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="background-wrapper">
          <div class="wrapper">
            <h1>Build a landing page for your business
              or project and generate more leads!</h1>
            <form action="https://httpbin.org/get" method="get">
              <input type="email" placeholder="Enter vour email...">
              <button class="button sign-up" type="submit">Sign up!</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
