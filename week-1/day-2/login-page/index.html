<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Website</title>
  </head>
  <body>
    <section class="form-section">
      <div class="login">
        <form action="https://httpbin.org/anything" method="get">
          <h1 class="login-header">Log in</h1>
            <input type="email" name="email" id="email_field" placeholder="email">
            <input type="password" name="pass" id="pass" placeholder="password">
            <label for="remember"></label>
            <input type="checkbox" name="remember" id="remember">
            <a class="forgot-pass-link" href="#">Forgot password?</a>
            <button type="submit"></button>
        </form>
      </div>
      <div class="welcome">
        <div class="wrapper">
          <i class="fa-regular fa-user-plus" style="color: #ffffff;"></i>
          <h2 class="welcome-title">Hello, friend!</h2>
          <p class="subtitle">Enter your personal details and start journey with us</p>
          <a class="button button-secondary" href="#"></a>
        </div>
      </div>
    </section>
  </body>
</html>
